<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean Arch Bridge - Style 2: With LB -->
  <defs>
    <linearGradient id="cleanMint2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    <filter id="cleanShadow2">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#cleanMint2)"/>
  
  <g filter="url(#cleanShadow2)">
    <!-- Main arch -->
    <path d="M 110 250 Q 256 130 402 250" 
          stroke="white" stroke-width="32" fill="none" stroke-linecap="round"/>
    
    <!-- Bridge deck -->
    <rect x="90" y="240" width="332" height="28" rx="6" fill="white"/>
    
    <!-- Left support (L shape) -->
    <rect x="90" y="250" width="28" height="80" rx="4" fill="white"/>
    <rect x="90" y="302" width="70" height="28" rx="4" fill="white"/>
    
    <!-- Right support (simplified B) -->
    <rect x="394" y="250" width="28" height="80" rx="4" fill="white"/>
    <circle cx="408" cy="275" r="18" fill="white"/>
    <circle cx="408" cy="275" r="12" fill="url(#cleanMint2)"/>
    <circle cx="408" cy="305" r="20" fill="white"/>
    <circle cx="408" cy="305" r="14" fill="url(#cleanMint2)"/>
  </g>
</svg>
