             M 13 11 L 16 11 C 16.8 11 17 11.5 17 12 L 17 13.5 C 17 14 16.8 14.5 16 14.5 L 13 14.5 Z 
             M 13 17 L 16 17 C 16.8 17 17 17.5 17 18 L 17 20.5 C 17 21 16.8 21.5 16 21.5 L 13 21.5 Z" 
          fill="white" stroke="white" stroke-width="0.3" stroke-linejoin="round"/>
  </g>
</svg>
