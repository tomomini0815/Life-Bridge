<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge Design 4: Abstract Bridge Connection -->
  <defs>
    <linearGradient id="bridgeMint4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="bridgeGlow4">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#bridgeMint4)"/>
  
  <g filter="url(#bridgeGlow4)">
    <!-- Left pillar (L) -->
    <path d="M 130 140 L 130 350 L 220 350 L 220 310 L 170 310 L 170 140 Z" fill="white"/>
    
    <!-- Bridge arch connecting L to B -->
    <path d="M 170 240 Q 256 160 342 240" stroke="white" stroke-width="30" fill="none" stroke-linecap="round"/>
    <path d="M 170 240 Q 256 180 342 240" stroke="white" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Support cables -->
    <line x1="200" y1="200" x2="200" y2="240" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="230" y1="185" x2="230" y2="240" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="256" y1="175" x2="256" y2="240" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="282" y1="185" x2="282" y2="240" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="312" y1="200" x2="312" y2="240" stroke="white" stroke-width="8" opacity="0.5"/>
    
    <!-- Right pillar (B) -->
    <path d="M 312 140 L 312 350 L 380 350 C 405 350 420 335 420 310 L 420 280 C 420 265 413 255 400 250 C 413 245 420 235 420 220 L 420 180 C 420 155 405 140 380 140 Z M 352 180 L 380 180 C 390 180 395 185 395 195 L 395 215 C 395 225 390 230 380 230 L 352 230 Z M 352 270 L 380 270 C 390 270 395 275 395 285 L 395 310 C 395 320 390 325 380 325 L 352 325 Z" fill="white"/>
  </g>
</svg>
