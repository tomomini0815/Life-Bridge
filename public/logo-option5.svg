<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 5: Abstract Bridge Shape forming LB -->
  <circle cx="256" cy="256" r="256" fill="url(#mint5)"/>
  
  <defs>
    <linearGradient id="mint5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5FD4A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8C8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract bridge forming LB -->
  <g filter="url(#glow5)">
    <!-- L as bridge pillar -->
    <rect x="120" y="150" width="60" height="250" rx="10" fill="white"/>
    <rect x="120" y="350" width="120" height="50" rx="10" fill="white"/>
    
    <!-- Bridge arc -->
    <path d="M 180 250 Q 256 180 332 250" stroke="white" stroke-width="25" fill="none" stroke-linecap="round"/>
    <path d="M 180 250 Q 256 180 332 250" stroke="white" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- B as bridge structure -->
    <circle cx="332" cy="220" r="45" fill="white"/>
    <circle cx="332" cy="220" r="30" fill="url(#mint5)"/>
    <circle cx="332" cy="320" r="50" fill="white"/>
    <circle cx="332" cy="320" r="35" fill="url(#mint5)"/>
    <rect x="302" y="150" width="60" height="250" rx="10" fill="white"/>
  </g>
</svg>
