<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Circular Badge Style with LB Monogram -->
  <circle cx="256" cy="256" r="256" fill="url(#mint3)"/>
  
  <defs>
    <linearGradient id="mint3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCABA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5FD4A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FFFD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Inner circle badge -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="150" fill="white" opacity="0.15"/>
  
  <!-- Monogram style LB -->
  <g transform="translate(256, 256)">
    <!-- L -->
    <path d="M -80 -100 L -80 100 L -20 100 L -20 70 L -50 70 L -50 -100 Z" fill="white" stroke="white" stroke-width="3"/>
    <!-- B overlapping -->
    <path d="M -30 -100 L -30 100 L 40 100 C 65 100 80 85 80 60 L 80 30 C 80 18 75 10 65 5 C 75 0 80 -8 80 -20 L 80 -60 C 80 -85 65 -100 40 -100 Z M 10 -70 L 40 -70 C 50 -70 55 -65 55 -55 L 55 -30 C 55 -20 50 -15 40 -15 L 10 -15 Z M 10 15 L 40 15 C 50 15 55 20 55 30 L 55 55 C 55 65 50 70 40 70 L 10 70 Z" fill="white" stroke="white" stroke-width="3"/>
  </g>
</svg>
