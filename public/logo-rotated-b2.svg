<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotated B as Bridge - Option 2: Simplified -->
  <defs>
    <linearGradient id="rotatedMint2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    <filter id="rotatedShadow2">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#rotatedMint2)"/>
  
  <g filter="url(#rotatedShadow2)">
    <!-- Left pillar (L) -->
    <rect x="110" y="150" width="50" height="230" rx="8" fill="white"/>
    <rect x="110" y="330" width="130" height="50" rx="8" fill="white"/>
    
    <!-- Horizontal B forming bridge arches -->
    <g transform="translate(256, 240)">
      <!-- Upper arch -->
      <ellipse cx="0" cy="-30" rx="90" ry="35" fill="white"/>
      <ellipse cx="0" cy="-30" rx="70" ry="25" fill="url(#rotatedMint2)"/>
      
      <!-- Lower arch -->
      <ellipse cx="0" cy="30" rx="100" ry="40" fill="white"/>
      <ellipse cx="0" cy="30" rx="80" ry="30" fill="url(#rotatedMint2)"/>
      
      <!-- Center beam -->
      <rect x="-100" y="-10" width="200" height="20" rx="5" fill="white"/>
    </g>
    
    <!-- Right pillar -->
    <rect x="352" y="150" width="50" height="130" rx="8" fill="white"/>
  </g>
</svg>
