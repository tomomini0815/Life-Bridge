<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean Arch Bridge - Style 3: Minimalist -->
  <defs>
    <linearGradient id="cleanMint3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="cleanGlow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#cleanMint3)"/>
  
  <g filter="url(#cleanGlow3)">
    <!-- Single clean arch -->
    <path d="M 100 260 Q 256 140 412 260" 
          stroke="white" stroke-width="40" fill="none" stroke-linecap="round"/>
    
    <!-- Horizontal deck beam -->
    <rect x="80" y="245" width="352" height="35" rx="8" fill="white"/>
    
    <!-- Triangular supports -->
    <path d="M 130 260 L 110 285 L 150 285 Z" fill="white"/>
    <path d="M 382 260 L 362 285 L 402 285 Z" fill="white"/>
  </g>
</svg>
