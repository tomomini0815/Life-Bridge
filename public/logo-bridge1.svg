<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge Design 1: Suspension Bridge with L -->
  <defs>
    <linearGradient id="bridgeMint1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="bridgeGlow1">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#bridgeMint1)"/>
  
  <g filter="url(#bridgeGlow1)">
    <!-- Suspension bridge main cables -->
    <path d="M 100 180 Q 256 120 412 180" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 100 200 Q 256 140 412 200" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Bridge towers forming L -->
    <rect x="100" y="180" width="50" height="200" rx="5" fill="white"/>
    <rect x="100" y="330" width="180" height="50" rx="5" fill="white"/>
    
    <!-- Suspension cables -->
    <line x1="150" y1="180" x2="150" y2="280" stroke="white" stroke-width="4" opacity="0.5"/>
    <line x1="200" y1="160" x2="200" y2="280" stroke="white" stroke-width="4" opacity="0.5"/>
    <line x1="250" y1="150" x2="250" y2="280" stroke="white" stroke-width="4" opacity="0.5"/>
    
    <!-- Bridge deck -->
    <rect x="100" y="280" width="312" height="20" rx="3" fill="white" opacity="0.8"/>
    
    <!-- Right tower -->
    <rect x="362" y="180" width="50" height="120" rx="5" fill="white"/>
  </g>
</svg>
