<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- L Only - Option 1: Bold Modern L with Bridge -->
  <defs>
    <linearGradient id="mintL1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glowL1">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#mintL1)"/>
  
  <!-- Large bold L with bridge element integrated -->
  <g filter="url(#glowL1)">
    <!-- Main L shape -->
    <path d="M 140 120 L 140 380 L 380 380 L 380 320 L 200 320 L 200 120 Z" 
          fill="white" stroke="white" stroke-width="4"/>
    
    <!-- Bridge arc on top of L -->
    <path d="M 200 200 Q 290 140 380 200" 
          stroke="white" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.8"/>
    <circle cx="200" cy="200" r="12" fill="white"/>
    <circle cx="380" cy="200" r="12" fill="white"/>
  </g>
</svg>
