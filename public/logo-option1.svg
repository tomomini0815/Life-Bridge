<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 1: Modern Geometric LB with Bridge Icon -->
  <circle cx="256" cy="256" r="256" fill="url(#mint1)"/>
  
  <defs>
    <linearGradient id="mint1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bridge icon above LB -->
  <path d="M 180 160 Q 256 120 332 160" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  <circle cx="180" cy="160" r="8" fill="white"/>
  <circle cx="332" cy="160" r="8" fill="white"/>
  
  <!-- Bold LB letters -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="180" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow1)">LB</text>
</svg>
