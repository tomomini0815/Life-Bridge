<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotated B as Bridge - Option 4: Clean Modern -->
  <defs>
    <linearGradient id="rotatedMint4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="rotatedShadow4">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#rotatedMint4)"/>
  
  <g filter="url(#rotatedShadow4)">
    <!-- L pillar with modern style -->
    <rect x="130" y="150" width="55" height="240" rx="10" fill="white"/>
    <rect x="130" y="335" width="140" height="55" rx="10" fill="white"/>
    
    <!-- B as horizontal bridge with two rounded sections -->
    <g transform="translate(256, 256)">
      <!-- Top rounded section of B (smaller) -->
      <path d="M -70 -60 L 70 -60 Q 100 -60 100 -30 L 100 -10 Q 100 20 70 20 L -70 20 Z" fill="white"/>
      <path d="M -50 -45 L 70 -45 Q 85 -45 85 -30 L 85 -10 Q 85 5 70 5 L -50 5 Z" fill="url(#rotatedMint4)"/>
      
      <!-- Bottom rounded section of B (larger) -->
      <path d="M -70 30 L 80 30 Q 115 30 115 65 L 115 90 Q 115 125 80 125 L -70 125 Z" fill="white"/>
      <path d="M -50 45 L 80 45 Q 100 45 100 65 L 100 90 Q 100 110 80 110 L -50 110 Z" fill="url(#rotatedMint4)"/>
      
      <!-- Connecting vertical beam -->
      <rect x="-70" y="-60" width="25" height="185" fill="white"/>
    </g>
    
    <!-- Right support -->
    <rect x="360" y="150" width="45" height="140" rx="10" fill="white"/>
  </g>
</svg>
