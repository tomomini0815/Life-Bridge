<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge Design 3: Cable-Stayed Bridge -->
  <defs>
    <linearGradient id="bridgeMint3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="bridgeGlow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#bridgeMint3)"/>
  
  <g filter="url(#bridgeGlow3)">
    <!-- Main tower (L shape) -->
    <rect x="140" y="120" width="45" height="220" rx="5" fill="white"/>
    <rect x="140" y="295" width="160" height="45" rx="5" fill="white"/>
    
    <!-- Cable-stayed cables from L tower -->
    <line x1="162" y1="120" x2="220" y2="295" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="162" y1="120" x2="250" y2="295" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="162" y1="120" x2="280" y2="295" stroke="white" stroke-width="5" opacity="0.7"/>
    
    <!-- Second tower (B shape) -->
    <rect x="320" y="140" width="45" height="200" rx="5" fill="white"/>
    
    <!-- B bumps -->
    <circle cx="365" cy="200" r="35" fill="white"/>
    <circle cx="365" cy="200" r="25" fill="url(#bridgeMint3)"/>
    <circle cx="365" cy="280" r="40" fill="white"/>
    <circle cx="365" cy="280" r="30" fill="url(#bridgeMint3)"/>
    
    <!-- Cables from B tower -->
    <line x1="342" y1="140" x2="280" y2="295" stroke="white" stroke-width="5" opacity="0.7"/>
    <line x1="342" y1="140" x2="310" y2="295" stroke="white" stroke-width="5" opacity="0.7"/>
    
    <!-- Bridge deck -->
    <rect x="140" y="295" width="225" height="20" rx="3" fill="white"/>
  </g>
</svg>
