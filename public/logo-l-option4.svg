<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- L Only - Option 4: Geometric L with Connecting Dots -->
  <defs>
    <linearGradient id="mintL4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="techL4">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#mintL4)"/>
  
  <!-- Geometric L with connection points -->
  <g filter="url(#techL4)">
    <!-- Modern L -->
    <rect x="140" y="130" width="60" height="250" rx="8" fill="white"/>
    <rect x="140" y="320" width="230" height="60" rx="8" fill="white"/>
    
    <!-- Connection dots forming a bridge pattern -->
    <circle cx="200" cy="155" r="10" fill="white"/>
    <circle cx="250" cy="155" r="10" fill="white" opacity="0.7"/>
    <circle cx="300" cy="155" r="10" fill="white" opacity="0.5"/>
    <circle cx="350" cy="155" r="10" fill="white" opacity="0.3"/>
    
    <!-- Connecting lines -->
    <path d="M 200 155 L 250 155 L 300 155 L 350 155" 
          stroke="white" stroke-width="3" opacity="0.4" stroke-dasharray="5,5"/>
  </g>
</svg>
