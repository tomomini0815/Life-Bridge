    <rect x="130" y="350" width="100" height="50" rx="8" fill="white"/>
    
    <!-- Connecting smooth curve -->
    <path d="M 230 280 Q 256 260 282 280" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- B -->
    <path d="M 282 160 L 282 400 L 360 400 C 390 400 410 380 410 350 L 410 310 C 410 290 400 278 385 270 C 400 262 410 250 410 230 L 410 210 C 410 180 390 160 360 160 Z M 332 210 L 360 210 C 375 210 385 220 385 235 L 385 255 C 385 270 375 280 360 280 L 332 280 Z M 332 320 L 360 320 C 375 320 385 330 385 345 L 385 365 C 385 380 375 390 360 390 L 332 390 Z" fill="white"/>
  </g>
</svg>
